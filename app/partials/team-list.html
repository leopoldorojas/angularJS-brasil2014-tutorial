<div>
  <img class="header" ng-src="img/header_brasil.jpg" />
  <h1>Brasil 2014: Aplicación Demo para AngularJS</h1>
</div>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Buscar: <input ng-model="query">
      Ordenar por:
      <select ng-model="orderProp">
        <option value="name">Alfabéticamente</option>
        <option value="group">Grupo</option>
        <option value="-chances">Posibilidades de campeonato</option>
        <option value="confederation">Confederación</option>
        <option value="-championships">Número de campeonatos</option>
        <option value="-worldCups">Número de mundiales jugados</option>
        <option value="rankingFifa">Ranking FIFA</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="teams">
        <li ng-repeat="team in teams | filter:{name: query} | orderBy:orderProp"
            class="thumbnail team-listing">
          <a href="#/teams/{{team.id}}" class="thumb"><img ng-src="{{team.imageUrl}}"></a>
          <a href="#/teams/{{team.id}}">{{team.name}}</a>
          <p>{{team.headline}}<br />
          Posibilidades de Campeonato: {{team.chances}}<br />
          Ranking FIFA: {{team.rankingFifa}}<br />
          </p>
        </li>
      </ul>

    </div>
  </div>
</div>
